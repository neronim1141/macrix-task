<form
  *ngIf="peopleForm"
  [formGroup]="peopleForm"
  (ngSubmit)="onSubmit()"
  autocomplete="off"
  (keydown.enter)="$event.preventDefault()">
  <ng-container formArrayName="personRows">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let person">
          {{ person.controls.id.getRawValue() }}
        </td>
      </ng-container>
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>Firstname</th>
        <td mat-cell *matCellDef="let person; let i = index">
          <div class="table-field">
            <mcx-table-input
              [control]="person.controls['firstName']"
              required="true" />
          </div>
        </td>
      </ng-container>
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Lastname</th>
        <td mat-cell *matCellDef="let person">
          <mcx-table-input
            [control]="person.controls['lastName']"
            required="true" />
        </td>
      </ng-container>
      <ng-container matColumnDef="streetName">
        <th mat-header-cell *matHeaderCellDef>Street</th>
        <td mat-cell *matCellDef="let person">
          <mcx-table-input
            [control]="person.controls['streetName']"
            required="true" />
        </td>
      </ng-container>
      <ng-container matColumnDef="houseNumber">
        <th mat-header-cell *matHeaderCellDef>House</th>
        <td mat-cell *matCellDef="let person">
          <mcx-table-input
            type="number"
            [control]="person.controls['houseNumber']"
            required="true" />
        </td>
      </ng-container>
      <ng-container matColumnDef="apartmentNumber">
        <th mat-header-cell *matHeaderCellDef>Apartment</th>
        <td mat-cell *matCellDef="let person">
          <mcx-table-input
            type="number"
            [control]="person.controls['apartmentNumber']" />
        </td>
      </ng-container>
      <ng-container matColumnDef="postalCode">
        <th mat-header-cell *matHeaderCellDef>Postal Code</th>
        <td mat-cell *matCellDef="let person">
          <mcx-table-input
            [control]="person.controls['postalCode']"
            required="true" />
        </td>
      </ng-container>
      <ng-container matColumnDef="town">
        <th mat-header-cell *matHeaderCellDef>Town</th>
        <td mat-cell *matCellDef="let person">
          <mcx-table-input
            [control]="person.controls['town']"
            required="true" />
        </td>
      </ng-container>
      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef>Phone Number</th>
        <td mat-cell *matCellDef="let person">
          <mcx-table-input
            [control]="person.controls['phoneNumber']"
            required="true" />
        </td>
      </ng-container>
      <ng-container matColumnDef="dateOfBirth">
        <th mat-header-cell *matHeaderCellDef>Birthdate</th>
        <td mat-cell *matCellDef="let person" [formGroup]="person">
          <mcx-table-input
            type="date"
            [max]="currentDate"
            [control]="person.controls['dateOfBirth']"
            required="true" />
        </td>
      </ng-container>
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef>Age</th>
        <td mat-cell *matCellDef="let person" [formGroup]="person">
          {{ person.controls.dateOfBirth.getRawValue() | calculateAge }}
        </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td
          mat-cell
          *matCellDef="let person; let i = index"
          [formGroup]="person">
          <button
            mat-icon-button
            matTooltip="Delete"
            color="warn"
            type="button"
            (click)="onDelete(person.controls.id.getRawValue())">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td [attr.colspan]="displayedColumns.length">
          <div class="table-loader">no data</div>
        </td>
      </tr>
    </table>
  </ng-container>

  <div class="edit-actions">
    <button
      mat-flat-button
      matTooltip="Save"
      color="primary"
      type="submit"
      [disabled]="peopleForm.pristine">
      Save
    </button>
    <button
      mat-flat-button
      matTooltip="Cancel"
      color="warn"
      (click)="onCancel()"
      [disabled]="peopleForm.pristine">
      Cancel
    </button>
  </div>
</form>
