<table mat-table [dataSource]="people" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef>Firstname</th>
    <td mat-cell *matCellDef="let person">{{ person.firstName }}</td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element; let i = index">
      <button
        mat-icon-button
        class="material-icons app-toolbar-menu save-button"
        matTooltip="Edit"
        color="primary">
        <mat-icon>edit</mat-icon>
      </button>

      <button
        mat-icon-button
        class="material-icons app-toolbar-menu delete-button"
        matTooltip="Delete"
        color="warn">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
