<form autocomplete="off">
  <table mat-table [dataSource]="people" class="mat-elevation-z1">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let person">{{ person.id }}</td>
    </ng-container>
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>Firstname</th>
      <td mat-cell *matCellDef="let person">
        <mat-form-field style="width: 6rem">
          <input matInput type="text" [value]="person.firstName" />
        </mat-form-field>
      </td>
    </ng-container>
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Lastname</th>
      <td mat-cell *matCellDef="let person">
        <mat-form-field style="width: 6rem">
          <input matInput type="text" [value]="person.lastName" />
        </mat-form-field>
      </td>
    </ng-container>
    <ng-container matColumnDef="streetName">
      <th mat-header-cell *matHeaderCellDef>Street</th>
      <td mat-cell *matCellDef="let person">
        <mat-form-field style="width: 10rem">
          <input matInput type="text" [value]="person.streetName" />
        </mat-form-field>
      </td>
    </ng-container>
    <ng-container matColumnDef="houseNumber">
      <th mat-header-cell *matHeaderCellDef>House</th>
      <td mat-cell *matCellDef="let person">
        <mat-form-field style="width: 5rem">
          <input matInput type="number" [value]="person.houseNumber" />
        </mat-form-field>
      </td>
    </ng-container>
    <ng-container matColumnDef="apartmentNumber">
      <th mat-header-cell *matHeaderCellDef>Apartment</th>
      <td mat-cell *matCellDef="let person">
        <mat-form-field style="width: 5rem">
          <input matInput type="number" [value]="person.apartmentNumber" />
        </mat-form-field>
      </td>
    </ng-container>
    <ng-container matColumnDef="postalCode">
      <th mat-header-cell *matHeaderCellDef>Postal Code</th>
      <td mat-cell *matCellDef="let person">
        <mat-form-field style="width: 6rem">
          <input matInput type="text" [value]="person.postalCode" />
        </mat-form-field>
      </td>
    </ng-container>
    <ng-container matColumnDef="town">
      <th mat-header-cell *matHeaderCellDef>Town</th>
      <td mat-cell *matCellDef="let person">
        <mat-form-field style="width: 8rem">
          <input matInput type="text" [value]="person.town" />
        </mat-form-field>
      </td>
    </ng-container>
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef>Phone Number</th>
      <td mat-cell *matCellDef="let person">
        <mat-form-field style="width: 8rem">
          <input matInput type="text" [value]="person.phoneNumber" />
        </mat-form-field>
      </td>
    </ng-container>
    <ng-container matColumnDef="dateofBirth">
      <th mat-header-cell *matHeaderCellDef>Birthdate</th>
      <td mat-cell *matCellDef="let person">
        <mat-form-field appearance="fill" style="width: 10rem">
          <input
            matInput
            [matDatepicker]="picker"
            placeholder="DD/MM/YYYY"
            [value]="person.dateofBirth"
            [max]="currentDate" />
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </td>
    </ng-container>
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef>Age</th>
      <td mat-cell *matCellDef="let person">{{ person.age }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let person">
        <button
          mat-icon-button
          matTooltip="Delete"
          color="warn"
          (click)="onDelete(person.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td [attr.colspan]="displayedColumns.length">
        <div class="table-loader" *ngIf="loading === true">
          <mat-spinner />
        </div>
        <div class="table-loader" *ngIf="loading === false">no data</div>
      </td>
    </tr>
  </table>
  <div class="edit-actions">
    <button mat-flat-button matTooltip="Save" color="primary">Save</button>
    <button mat-flat-button matTooltip="Cancel" color="warn">Cancel</button>
  </div>
</form>
