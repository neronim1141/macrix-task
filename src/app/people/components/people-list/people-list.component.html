<form
  *ngIf="peopleForm"
  [formGroup]="peopleForm"
  (ngSubmit)="onSubmit()"
  autocomplete="off"
  (keydown.enter)="$event.preventDefault()">
  <ng-container formArrayName="personRows">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let person">
          {{ person.controls.id.getRawValue() }}
        </td>
      </ng-container>
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>Firstname</th>
        <td mat-cell *matCellDef="let person" [formGroup]="person">
          <mat-form-field style="width: 6rem">
            <input matInput type="text" formControlName="firstName" />
          </mat-form-field>
        </td>
      </ng-container>
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Lastname</th>
        <td mat-cell *matCellDef="let person">
          <mat-form-field style="width: 6rem" [formGroup]="person">
            <input matInput type="text" formControlName="lastName" />
          </mat-form-field>
        </td>
      </ng-container>
      <ng-container matColumnDef="streetName">
        <th mat-header-cell *matHeaderCellDef>Street</th>
        <td mat-cell *matCellDef="let person" [formGroup]="person">
          <mat-form-field style="width: 10rem">
            <input matInput type="text" formControlName="streetName" />
          </mat-form-field>
        </td>
      </ng-container>
      <ng-container matColumnDef="houseNumber">
        <th mat-header-cell *matHeaderCellDef>House</th>
        <td mat-cell *matCellDef="let person" [formGroup]="person">
          <mat-form-field style="width: 5rem">
            <input matInput type="number" formControlName="houseNumber" />
          </mat-form-field>
        </td>
      </ng-container>
      <ng-container matColumnDef="apartmentNumber">
        <th mat-header-cell *matHeaderCellDef>Apartment</th>
        <td mat-cell *matCellDef="let person" [formGroup]="person">
          <mat-form-field style="width: 5rem">
            <input matInput type="number" formControlName="apartmentNumber" />
          </mat-form-field>
        </td>
      </ng-container>
      <ng-container matColumnDef="postalCode">
        <th mat-header-cell *matHeaderCellDef>Postal Code</th>
        <td mat-cell *matCellDef="let person" [formGroup]="person">
          <mat-form-field style="width: 6rem">
            <input matInput type="text" formControlName="postalCode" />
          </mat-form-field>
        </td>
      </ng-container>
      <ng-container matColumnDef="town">
        <th mat-header-cell *matHeaderCellDef>Town</th>
        <td mat-cell *matCellDef="let person" [formGroup]="person">
          <mat-form-field style="width: 8rem">
            <input matInput type="text" formControlName="town" />
          </mat-form-field>
        </td>
      </ng-container>
      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef>Phone Number</th>
        <td mat-cell *matCellDef="let person" [formGroup]="person">
          <mat-form-field style="width: 8rem">
            <input matInput type="text" formControlName="phoneNumber" />
          </mat-form-field>
        </td>
      </ng-container>
      <ng-container matColumnDef="dateOfBirth">
        <th mat-header-cell *matHeaderCellDef>Birthdate</th>
        <td mat-cell *matCellDef="let person" [formGroup]="person">
          <mat-form-field
            appearance="fill"
            style="width: 10rem"
            [formGroup]="person">
            <input
              matInput
              [matDatepicker]="picker"
              placeholder="DD/MM/YYYY"
              [value]="person.dateofBirth"
              [max]="currentDate"
              formControlName="dateOfBirth" />
            <mat-datepicker-toggle
              matIconSuffix
              [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </td>
      </ng-container>
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef>Age</th>
        <td mat-cell *matCellDef="let person" [formGroup]="person">
          {{ person.controls.dateOfBirth.getRawValue() | calculateAge }}
        </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td
          mat-cell
          *matCellDef="let person; let i = index"
          [formGroup]="person">
          <button
            mat-icon-button
            matTooltip="Delete"
            color="warn"
            type="button"
            (click)="onDelete(person.id, i)">
            <mat-icon *ngIf="!person.controls.isLoading.value">delete</mat-icon>
            <mat-icon *ngIf="person.controls.isLoading.value"
              >hourglass_empty</mat-icon
            >
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td [attr.colspan]="displayedColumns.length">
          <div class="table-loader" *ngIf="loading === false">no data</div>
        </td>
      </tr>
    </table>
  </ng-container>

  <div class="edit-actions" *ngIf="!peopleForm.pristine">
    <button mat-flat-button matTooltip="Save" color="primary" type="submit">
      Save
    </button>
    <button
      mat-flat-button
      matTooltip="Cancel"
      color="warn"
      (click)="onCancel()">
      Cancel
    </button>
  </div>
</form>
<div class="table-loader" *ngIf="loading === true">
  <mat-spinner />
</div>
