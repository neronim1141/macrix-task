<mat-form-field *ngIf="type === 'date'">
  <input
    matInput
    [matDatepicker]="picker"
    placeholder="DD/MM/YYYY"
    [formControl]="control"
    [required]="required"
    [max]="max" />
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
<mat-form-field *ngIf="type !== 'date'">
  <input
    matInput
    [type]="type"
    [formControl]="control"
    [required]="required"
    [placeholder]="placeholder ?? ''" />
</mat-form-field>

<mat-icon
  class="error-info"
  color="warn"
  *ngIf="control.invalid && control.touched && errorMessages.length > 0"
  [matTooltip]="errorMessages.join('\n')"
  matTooltipClass="multiline-tooltip"
  >info
</mat-icon>
